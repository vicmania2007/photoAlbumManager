<div class="container">
	<div class="page-header">
	  <h1>Photos</h1>
	</div>
	
	<div class="row" ng-repeat="row in rows() track by $index">
	  <div class="col-sm-6 col-md-4" ng-repeat="photo in photos" ng-if="indexInRange($index,$parent.$index)">
	  	<img src="{{photo.thumbnailUrl}}" alt="..">
	    <div class="thumbnail">
	      <div class="caption">
	        <h3>{{photo.title}}</h3>
	      </div>
	    </div>
	  </div>
</div>
